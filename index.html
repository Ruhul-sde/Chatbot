<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#455185">
  <title>Chat Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <!-- Floating Chat Button -->
  <div class="chat-btn-container">
    <span class="chat-text">AI Chat</span>
    <button class="chat-btn" id="chat-btn" aria-label="Open chat">
      <i class="fas fa-comment" aria-hidden="true"></i>
    </button>
  </div>

  <!-- Chat Container -->
  <div class="chat-container" id="chat-container">
    <div class="chat-background">
      <div class="tech-element"></div>
      <div class="tech-element"></div>
      <div class="tech-element"></div>
    </div>
    <!-- Chat Header -->
    <div class="chat-header">
      <div class="logo">
        <div class="logo-main">Akshay Software</div>
        <div class="logo-sub">Technologies Private Limited</div>
      </div>
      <div class="header-right">
        <a href="https://akshay.com/contact-us/" class="contact-btn">Contact Us</a>
        <button class="minimize-btn" id="minimize-btn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Quick Questions -->
    <div class="quick-questions">
      <button class="quick-btn" onclick="sendQuickQuestion('SAP')">SAP</button>
      <button class="quick-btn" onclick="sendQuickQuestion('Cloud Solutions')">Cloud Solutions</button>
      <button class="quick-btn" onclick="sendQuickQuestion('Staffing')">Staffing</button>
      <button class="quick-btn" onclick="sendQuickQuestion('AI Solutions')">AI Solutions</button>
    </div>

    <!-- Chat Content -->
    <div class="chat-content" id="chat-content">
      <!-- Chat messages will appear here -->
    </div>

    <!-- Chat Input Area -->
    <div class="chat-input">
      <!-- Text Input Field -->
      <input type="text" id="user-input" placeholder="Type a message..." aria-label="Type your message">
      <!-- Send Button -->
      <button class="send-btn" id="send-btn" aria-label="Send message">
        <img src="./images/send-icon.png" alt="Send" class="send-icon">
      </button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
